hydra:
  output_subdir: null
  run:
    dir: ..

environment:
  SEED: 42

fitter:
  module: baselines.dmd_models
  type: Fitter
  config:
    train_frac: 0.25

    project_name: 'NODE model'
    experiment_name: 'DMD toy 42 SEED noise'
#    experiment_name: 'DMD toy 42 SEED no noise'
    notes: ''
    tags: ['DMD', 'final report', 'toy', '42 SEED', 'noise', 'real']
#    tags: ['DMD', 'final report', 'toy', '42 SEED', 'no noise', 'real']
    mode: 'online'


trajectory:
  module: src.data.data
  type: ToyTrajectory
  config:
    noise_std: 0.2
#    noise_std: 0
    T: 50.2654
    n_points: 802
    only_real_part: True


model:
  module: pydmd
  type: DMD
  config:
    svd_rank: 0
    tlsq_rank: 50
    exact: False
    opt: False
    rescale_mode: null
    forward_backward: False
    tikhonov_regularization: null

